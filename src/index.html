<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Journal</title>
</head>
<body>
  <h1>Journal</h1>
  <br>
  <div class="container">
    <h2>Sentence Analyzer</h2>
  <form id="words">
    <div class="form-group">
      <p>Input a text passage to get a total word count:</p>
      <textarea id="text-passage" name="text-passage" class="form-control"></textarea>
      <br>
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
  <p>Total Word Count: <span id="all-words"></span></p>
  <br>
  <p>Vowel Count: <span id="vowel-count"></span></p>
  <span id="bolded-passage"></span>
  <br>
  <p>Consonant Count: <span id="cons-word"></span></p>
</div>
  
</body>
</html>
